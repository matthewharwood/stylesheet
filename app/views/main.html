<div class="well">
	<h2>Models to Classes</h2>
	<hr>

<div class="form-group">
    <label for="buttonText">Button Text</label>
    <input type="text" ng-model="button.name" class="form-control" id="buttonText" placeholder="give me a name">
</div>

<div class="form-group">
    <label for="buttonColor">Background Color</label>
    <input type="text" ng-model="button.color" class="form-control" id="buttonColor" placeholder="give me a bg">
</div>

<div class="form-group">
    <label  for="buttonTextColor">Text Color</label>
    <input type="text" ng-model="button.textColor" class="form-control" id="buttonTextColor" placeholder="give me a color">
</div>

<hr>
<div  class="" ng-class="[button.color, button.textColor ]">{{button.name}}</div>
<hr>

</div>
